<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Page</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
    }

    .instagram-logo {
      font-size: 30px;
      color: #262626;
    }

    .navbar-brand span {
      font-weight: 600;
      font-size: 24px;
    }

    .create-post-btn, .settings-btn {
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 30px;
      font-weight: 400;
    }

    .img-custom {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 10px;
      justify-items: center; 
      align-items: center; 
      margin-top: 20px; 
    }

    .create-new-post-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-grid .col {
      height: 250px; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-icons i {
      font-size: 24px;
      margin-right: 15px;
      cursor: pointer;
    }

    #instagramPost {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .post-box {
      width: 400px; 
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px; 
    }

    .post-box img {
      max-width: 100%; 
      border-radius: 10px;
      object-fit: cover;
      max-height: 300px; 
    }

    .post-box h2 {
      font-size: 20px;
      text-align: left;
    }

    .post-box p {
      text-align: left;
    }

    .likes {
      font-weight: bold;
      text-align: left;
      margin-bottom: 10px;
    }

    .caption-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .textarea-caption {
      font-size: 16px;
      color: #888;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      height: 100px;
    }

    .textarea-caption::placeholder {
      color: #bbb;
    }

  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fa-brands fa-instagram instagram-logo"></i>
        <span class="ms-2">Instagram</span>
      </a>
      <div class="d-flex">
        <button class="btn btn-success me-3 create-post-btn" data-bs-toggle="modal" data-bs-target="#createPostModal">Create New Post</button>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle settings-btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Settings
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item text-muted" href="#">Profile</a></li>
            <li><a class="dropdown-item text-muted" href="#">Accessibility</a></li>
            <li><a class="dropdown-item text-muted" href="#">Privacy</a></li>
            <li><a class="dropdown-item text-muted" href="#">Data</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="create-new-post-container">
    <i class="fa-solid fa-table-cells" id="toggleGrid"></i>
    <i class="fa-solid fa-square" id="togglePost"></i>
  </div>

  <div class="image-grid" id="imageGrid">
    <div class="col">
      <img src="https://images.pexels.com/photos/373467/pexels-photo-373467.jpeg" alt="Puppy" class="img-fluid img-custom">
    </div>
    <div class="col">
      <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Image 2" class="img-fluid img-custom">
    </div>
    <div class="col">
      <img src="https://images.pexels.com/photos/356378/pexels-photo-356378.jpeg" alt="Image 3" class="img-fluid img-custom">
    </div>
    <div class="col">
      <img src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg" alt="Image 4" class="img-fluid img-custom">
    </div>
    <div class="col">
      <img src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg" alt="Image 5" class="img-fluid img-custom">
    </div>
    <div class="col">
      <img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg" alt="Image 6" class="img-fluid img-custom">
    </div>
    <div class="col">
      <img src="https://images.pexels.com/photos/273947/pexels-photo-273947.jpeg" alt="Image 7" class="img-fluid img-custom">
    </div>
    <div class="col">
      <img src="https://bastetclinicaveterinaria.es/wp-content/uploads/2019/04/Como-envejecen-los-perros-Bastet.jpg" alt="Image 8" class="img-fluid img-custom">
    </div>
    <div class="col">
      <img src="https://images.pexels.com/photos/167495/pexels-photo-167495.jpeg" alt="Image 9" class="img-fluid img-custom">
    </div>
  </div>
  
  <div id="instagramPost">
    <div class="post-box">
      <div class="text-center">
        <img src="https://images.pexels.com/photos/373467/pexels-photo-373467.jpeg" alt="Dog" class="img-fluid">
      </div>
      <div class="likes">
        <b>204 Likes</b>
      </div>
      <h2>My crazy dog Spark!</h2>
      <p>This is my dog Spark, he's super playful and loves to go to the park!</p>
    </div>

    <div class="post-box">
      <div class="text-center">
        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Daisy" class="img-fluid">
      </div>
      <div class="likes">
        <b>307 Likes</b>
      </div>
      <h2>Meet my sweet Daisy</h2>
      <p>Daisy loves cuddles and sunny days in the garden!</p>
    </div>
  </div>

  <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPostModalLabel">Create New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <div class="caption-text">Caption:</div>
          <textarea class="textarea-caption" placeholder="Add the caption of your post here"></textarea>
          <div class="modal-icons">
            <i class="fa-solid fa-camera"></i>
            <i class="fa-solid fa-location-dot"></i>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Post</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('toggleGrid').addEventListener('click', function() {
      document.getElementById('imageGrid').style.display = 'grid';
      document.getElementById('instagramPost').style.display = 'none';
    });

    document.getElementById('togglePost').addEventListener('click', function() {
      document.getElementById('instagramPost').style.display = 'flex';
      document.getElementById('imageGrid').style.display = 'none';
    });
  </script>

</body>
</html>
